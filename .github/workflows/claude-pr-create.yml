name: Create PR for Claude Code Session

on:
  push:
    branches:
      - 'claude/*'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[session-complete]')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR title from branch name
        id: branch-info
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          PR_TITLE="${BRANCH_NAME#claude/}"
          echo "pr_title=${PR_TITLE}" >> $GITHUB_OUTPUT
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT

      - name: Generate PR body with commit list
        id: pr-body
        run: |
          {
            echo 'body<<EOF'
            echo '## Commits in this session'
            echo ''
            git log origin/main..HEAD --pretty=format:'- %s (%h)' --reverse
            echo ''
            echo ''
            echo '---'
            echo '*Created automatically by Claude Code*'
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "${{ steps.branch-info.outputs.pr_title }}" \
            --body "${{ steps.pr-body.outputs.body }}" \
            --base main \
            --head "${{ steps.branch-info.outputs.branch_name }}"
